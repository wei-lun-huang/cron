name: Roo.cash e2e test

on:
  schedule:
    - cron: '10 8 * * *'
    - cron: '15 8 * * *'
  # push:
  #   branches:
  #     - master
  #     - release
  pull_request:
    branches:
      - release
      - master
    types: [opened, synchronize]

jobs:
  set_envs:
    runs-on: self-hosted
    outputs:
      GOGO_ENV: ${{ steps.set_env.outputs.GOGO_ENV }}
    steps:
      - uses: actions/checkout@v2
      - name: Set environment variables
        id: set_env
        run: |
          BASE_REF=${{ github.event.pull_request.base.ref }}
          BASE_REF=${BASE_REF:-default_value}
          if [[ BASE_REF == 'release' || '${{ github.event.schedule }}' == '5 8 * * *' ]]; then
            echo "GOGO_ENV=staging" >> "$GITHUB_OUTPUT"
          elif [[ BASE_REF == 'master' || '${{ github.event.schedule }}' == '10 8 * * *' ]]; then
            echo "GOGO_ENV=production" >> $GITHUB_OUTPUT
          fi

  build:
    runs-on: self-hosted
    needs: set_envs
    steps:
      - uses: actions/checkout@v2
      - name: Build image
        env:
          GOGO_ENV: ${{needs.set_envs.outputs.GOGO_ENV}}
        run: |
          echo $GOGO_ENV

